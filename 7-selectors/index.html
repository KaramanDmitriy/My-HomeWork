<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>CSS Dinner Shopping List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="https://flukeout.github.io/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <hgroup>
            <h1>CSS Dinner Shopping List</h1>

    <main>
        <div class="container">
            <ul class="shopping-list">
                <li>
                    <label><input type="checkbox"><span>A lot of
                            pickles <small>(for the
                                next lessons about CSS)</small></span>
                    </label>
                </li>
                <li>
                    <label><input type="checkbox"><span>10 apples <small>(for more CSS

                    </label>
                </li>
                <li>
                    <label><input type="checkbox"><span>20 oranges <small>(because they are

                    </label>
                </li>
                <li>
                    <label><input type="checkbox"><span>13 plates <small>(hm... they always
                                disappear)</small></span>
                    </label>
                </li>
                <li>
                    <label><input type="checkbox"><span>15 bentos</span>
                    </label>
                </li>
                <li>
                    <label><input type="checkbox"><span>1 bottle of Sake <small>(for my
                                friends)</small></span>
                    </label>
                </li>
            </ul>
            <div class="desire">Bon appetit :)</div>
        </div>
    </main>

</html>
