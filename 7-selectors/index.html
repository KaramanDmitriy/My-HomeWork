<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>CSS Dinner Shopping List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="https://flukeout.github.io/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="wrapper-modal">
                <hgroup>
                    <h1>CSS Dinner Shopping List</h1>
                    <p>Letâ€™s go to the mall!</p>
                </hgroup>
                <ul class="shopping-list">
                    <li>
                        <div class="item">
                            <input type="checkbox" id="item1" checked>
                            <label for="item1">A lot of pickles <span>(for the next lesson about CSS)</span></label>
                        </div>
                    </li>
                    <li>
                        <div class="item">
                            <input type="checkbox" id="item2">
                            <label for="item2">10 apples <span>(for more CSS manipulations)</span></label>
                        </div class="item">
                    </li>
                    <li>
                        <div class="item">
                            <input type="checkbox" id="item3">
                            <label for="item3">20 oranges <span>(because they are awesome!)</span></label>
                        </div>
                    </li>
                    <li>
                        <div class="item">
                            <input type="checkbox" id="item4">
                            <label for="item4">13 plates <span>(hm... They always disappear)</span></label>
                        </div>
                    </li>
                    <li>
                        <div class="item">
                            <input type="checkbox" id="item5">
                            <label for="item5">15 bentos</label>
                        </div>
                    </li>
                    <li>
                        <div class="item">
                            <input type="checkbox" id="item6" checked>
                            <label for="item6">1 bottle of Sake <span>(for my friends)</span></label>
                        </div>
                    </li>
                </ul>
                <div>Bon appetit :)</div>
            </div>
        </div>
    </main>
</body>

</html>
