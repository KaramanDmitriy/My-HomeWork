<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solis</title>
  <link rel="icon" type="image/png" href="assets/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
  <link rel="shortcut icon" href="assets/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Solis" />
  <link rel="manifest" href="assets/favicon/site.webmanifest" />
  <link rel="stylesheet" href="assets/css/animate.min.css">
  <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
  <div class="overlay"></div>
  <div class="burger-menu">
  </div>
  <div class="page-wrapper">
    <header>
      <div class="container">
        <div class="header-left-block">
          <div class="logo"><img src="assets/images/logo.svg" alt="logo"></div>
          <label class="switch">
            <input type="checkbox" class="checkbox"
              onchange="document.documentElement.dataset.theme = this.checked ? 'dark' : '' ">
            <div class="slider"></div>
          </label>
        </div>
        <div class="header-right-blok">
          <nav class="header-menu">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Products</a></li>
              <li><a href="#">Use Cases</a></li>
              <li><a href="#">Pricing</a></li>
              <li><a href="#">Resources</a></li>
            </ul>
          </nav>
          <div class="burger">
            <button type="button" onClick="toogleMenu()" class="burger-btn">
              <span></span>
            </button>
          </div>
        </div>

      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <hgroup>
            <h1>A peer-to-peer stablecoin <em>clearinghouse</em> for the new economy</h1>
            <p>We are bringing real solutions to the payments world by leveraging public blockchains.</p>
            <a class="hero-link link" href="#">JOIN NOW</a>
          </hgroup>
        </div>
      </section>
    </main>
    <footer>

    </footer>
  </div>
  <script src="assets/js/lazyload.min.js"></script>
  <script src="assets/js/wow.min.js"></script>
  <script>
    function toogleMenu() {
      document.body.classList.toggle('open-menu')
    }
    const lazyLoadInstance = new LazyLoad()

    wow = new WOW({
      animateClass: 'animate__animated',
    })
    wow.init();
  </script>
</body>

</html>
