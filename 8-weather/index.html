<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="title">CSS Weather Forecast <i class="wi wi-sunset"></i></div>
            <div class="forecast">
                <div class="city half">
                    <div>Lisbon</div>
                    <div class="temp">21°C</div>
                    <i class="wi wi-day-sunny"></i>
                </div>
                <div class="city quarter">
                    <div>Paris</div>
                    <div class="temp">18°C</div>
                    <i class="wi wi-night-hail"></i>
                </div>
                <div class="city quarter">
                    <div>Belgrade</div>
                    <div class="temp">15°C</div>
                    <i class="wi wi-day-cloudy"></i>
                </div>
                <div class="city quarter">
                    <div>Venice</div>
                    <div class="temp">21°C</div>
                    <i class="wi wi-day-cloudy-high"></i>
                </div>
                <div class="city quarter">
                    <div>Tel-Aviv</div>
                    <div class="temp">32°C</div>
                    <i class="wi wi-hot"></i>
                </div>
                <div class="city quarter">
                    <div>Cair</div>
                    <div class="temp">21°C</div>
                    <i class="wi wi-day-sunny"></i>
                </div>
                <div class="city quarter">
                    <div>New York</div>
                    <div class="temp">17°C</div>
                    <i class="wi wi-day-sleet-storm"></i>
                </div>
                <div class="city quarter">
                    <div>New Delhi</div>
                    <div class="temp">17°C</div>
                    <i class="wi wi-rain"></i>
                </div>
                <div class="city half">
                    <div>San Francisco</div>
                    <div class="temp">15°C</div>
                    <i class="wi wi-day-cloudy"></i>
                </div>
                <div class="city quarter">
                    <div>Tokyo</div>
                    <div class="temp">8°C</div>
                    <i class="wi wi-night-clear"></i>
                </div>
                <div class="city full">
                    <div>Sydney</div>
                    <div class="temp">25°C</div>
                    <i class="wi wi-night-cloudy"></i>
                </div>
            </div>
            <div class="note">
                Have a nice day and don't forget umbrella if you are in New Delhi now!
            </div>
        </div>
    </main>
</body>

</html>
