<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Форма реєстрації</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <form action="#" method="post">
            <fieldset>
                <legend>Реєстрація користувача</legend>
                <div class="form-row">
                    <label for="fullname">Повне ім'я:</label>
                    <input type="text" id="fullname" placeholder="Введіть повне ім'я" name="fullname" required>
                </div>
                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="name@gmail.com" name="email" required>
                </div>
                <div class="form-row">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" placeholder="********" name="password" required>
                </div>
                <div class="form-row">
                    <label for="confirm_password">Підтвердження пароля:</label>
                    <input type="password" id="confirm_password" placeholder="********" name="confirm_password"
                        required>
                </div>
                <div class="form-row">
                    <span>Стать:</span>
                    <div>
                        <label><input type="radio" name="gender" value="Чоловік" checked>Чоловік</label>
                        <label><input type="radio" name="gender" value="Жінка">Жінка</label>
                    </div>

                </div>
                <div class="form-row">
                    <label for="age">Вік</label>
                    <input type="number" id="age" placeholder="Маєш бути старше 18" min="18" maxlength="3" name="age">
                </div>
                <div class="form-row">
                    <label for="courses">Курс:</label>
                    <select id="courses" name="course" required onchange="disableDefaultOption(this)">
                        <option value="default" selected disabled>- =Виберіть курс=-</option>
                        <option value="frontend">Front-End</option>
                        <option value="backend">Back-End</option>
                        <option value="pm">Project Management</option>
                        <option value="qa">QA</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="address">Повна адреса:</label>
                    <textarea id="address" name="address" placeholder="м.Київ, вул. Шевченка" required></textarea>
                </div>
                <div class="form-privacy">
                    <input id="privacy" type="checkbox" name="privacy" required>
                    <label for="privacy">Я погоджуюсь з умовами конфіденційності</label>
                </div>
                <div class="forms-buttons">
                    <button type="reset">Очистити форму</button>
                    <button type="submit">Зареєструватися</button>
                </div>

            </fieldset>
        </form>
    </div>
</body>

</html>
