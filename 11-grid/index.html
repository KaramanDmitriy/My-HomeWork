<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
  <main>
    <section class="architectural">
      <div class="container">
        <h2 class="title">Architectural Photography</h2>
        <div class="grid-template">
          <div class="grid-item">
            <img src="assets/images/architect/image-1.jpg" alt="architectural-1">
          </div>
          <div class="grid-item col-2">
            <img src="assets/images/architect/image-2.jpg" alt="architectural-2">
          </div>
          <div class="grid-item col-2">
            <img src="assets/images/architect/image-3.jpg" alt="architectural-3">
          </div>
          <div class="grid-item">
            <img src="assets/images/architect/image-4.jpg" alt="architectural-4">
          </div>
          <div class="grid-item">
            <img src="assets/images/architect/image-5.jpg" alt="architectural-5">
          </div>
          <div class="grid-item col-2">
            <img src="assets/images/architect/image-6.jpg" alt="architectural-6">
          </div>
        </div>
      </div>
    </section>
    <section class="still">
      <div class="container">
        <h2 class="title">Still Life Photography</h2>
        <div class="grid-template">
          <div class="grid-item">
            <img src="assets/images/still/image-1.jpg" alt="still-1">
          </div>
          <div class="grid-item col-2">
            <img src="assets/images/still/image-2.jpg" alt="still-2">
          </div>
          <div class="grid-item col-2 row-2">
            <img src="assets/images/still/image-3.jpg" alt="still-3">
          </div>
          <div class="grid-item row-2">
            <img src="assets/images/still/image-4.jpg" alt="still-4">
          </div>
          <div class="grid-item col-2">
            <img src="assets/images/still/image-5.jpg" alt="still-5">
          </div>
          <div class="grid-item">
            <img src="assets/images/still/image-6.jpg" alt="still-6">
          </div>
        </div>
      </div>
    </section>
    <section class="portrait">
      <div class="container">
        <h2 class="title">Portrait and Fashion Photography</h2>
        <div class="grid-template">
          <div class="grid-item">
            <img src="assets/images/portrait/image-1.jpg" alt="portrait-1">
          </div>
          <div class="grid-item row-2">
            <img src="assets/images/portrait/image-2.jpg" alt="portrait-2">
          </div>
          <div class="grid-item">
            <img src="assets/images/portrait/image-3.jpg" alt="portrait-3">
          </div>
          <div class="grid-item">
            <img src="assets/images/portrait/image-4.jpg" alt="portrait-4">
          </div>
          <div class="grid-item row-2">
            <img src="assets/images/portrait/image-5.jpg" alt="portrait-5">
          </div>
          <div class="grid-item row-2">
            <img src="assets/images/portrait/image-6.jpg" alt="portrait-6">
          </div>
          <div class="grid-item">
            <img src="assets/images/portrait/image-7.jpg" alt="portrait-7">
          </div>
          <div class="grid-item col-2">
            <img src="assets/images/portrait/image-8.jpg" alt="portrait-8">
          </div>
          <div class="grid-item col-2">
            <img src="assets/images/portrait/image-9.jpg" alt="portrait-9">
          </div>
          <div class="grid-item">
            <img src="assets/images/portrait/image-10.jpg" alt="portrait-10">
          </div>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
