<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
    <div class="container">
        <div class="card mb-4">
            <div class="card-body">
                <form id="search-form">
                    <div class="row">
                        <div class="col-6">
                            <input type="text" id="search-input" class="form-control" placeholder="Enter movie name">
                        </div>
                        <div class="col-2">
                            <select type="text" id="type" class="form-select" placeholder="Enter movie name">
                                <option value="movie">Movie</option>
                                <option value="series">Series</option>
                                <option value="episode">Episode</option>
                            </select>
                        </div>
                        <div class="col-2">
                            <input type="number" id="year" min="1900" max="" class="form-control"
                                placeholder="Enter movie year">
                        </div>
                        <div class="col-2 d-flex align-items-center gap-2">
                            <button type="submit" class="btn btn-success">Search</button>
                            <button type="button" id="favorites-btn" title="Улюблені фільми"
                                style="background:none;border:none;box-shadow:none;outline:none;font-size:2rem;line-height:1;">
                                <span id="favorites-heart" style="color:#dc3545;">&#9825;</span>
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h4>Search result</h4>
            </div>
            <div class="card-body" id="movies-list"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
