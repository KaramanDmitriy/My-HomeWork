<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/plugins/select2.min.css">
  <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
  <main>
    <div class="modal-wrapper">
      <div class="container">
        <h2>Create an Account</h2>
        <form method="post" action="#" class="form-signup">
          <div class="name">
            <div class="f-name">
              <label for="firstName">First Name</label>
              <input type="text" autofocus id="firstName" name="firstName">
            </div>
            <div class="l-name">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName">
            </div>
          </div>
          <label for="email">E-mail</label>
          <input class="email-signup" type="email" id="email" name="email">
          <div class="note-email">We'll never share your email with anyone else.</div>
          <div class="gender-group">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
          </div>
          <div class="template-group-input">
            <div class="item1">
              <label for="country">Country</label>
              <select class="js-example-disabled-results" id="country" name="country">
                <option value="" selected disabled>Select</option>
                <option value="Ukraine">Ukraine</option>
                <option value="Poland">Poland</option>
                <option value="Germany">Germany</option>
              </select>
            </div>
            <div class="item2">
              <label for="city">City</label>
              <input type="text" id="city" name="city">
            </div>
          </div>
          <button class="btn sign-up" type="submit">Sign Up</button>
        </form>
        <div class="private-policy">
          By clicking the 'Sign Up' button, you confirm that you accept our<br><a href="#">Terms of Use</a>
          and <a href="#">Privacy Policy</a>
        </div>

        <div class="login-link">Have an account?
          <a href="profile-create.html">Log In</a>
        </div>
      </div>
    </div>
  </main>

  <script src="assets/plugins/jquery.min.js"></script>
  <script src="assets/plugins/select2.full.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
